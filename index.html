<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic HTML Form</title>

<style>
#name1{
  border-color: blue;
}
#name2{
  border-color:beige;
}
#name3{
  border-color:blueviolet;
}
#email{
  border-color:burlywood;
}
#password{
  border-color:darkslategray;
}


</style>
</head>
<body>

<h2>Basic HTML Form</h2>

<form action="#" method="post">
  <div>
    <label for="name">First Name:</label>
    <input type="text" id="name1" name="name" style="background-color: blanchedalmond;" required><br>

    <label for="name">Middle Name:</label>
    <input type="text" id="name2" name="name" style="background-color: aquamarine;" required><br>

    <label for="name">Last Name:</label>
    <input type="text" id="name3" name="name" style="background-color: beige;" required>

  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" style="background-color: brown;" required>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" style="background-color: cornflowerblue;" required>
  </div>
  <div>
    <label for="file">Upload the assignment:</label>
    <input type="file" id="file" name="file" required>
  </div>
  <div>
    <input type="submit" value="Submit">
  </div>
</form>

</body>
</html>
